<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="CSS/style.css" type="text/css">
</head>
<body>
    <form name="myform2" action="register.php" method="POST">
        <h2>Signup</h2>
        <label class="textlabel" for="name">User Name:</label>
        <input type="text" name="name" placeholder="Name" required>
        <label class="textlabel" for="email">Email:</label>
        <input type="email" name="email" placeholder="Email" required>
        <label class="textlabel" for="password">Enter Password:</label>
        <input type="password" name="password" placeholder="Password" required>
        <label class="textlabel" for="confirm_password">Enter Confirm Password:</label>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <input type="submit" name="" value="Register">
        <div class="Register">
            <p>If you already have an account? <a href="login.html">Signin</a></p>
        </div>
    </form>
</body>
</html>
